<div class="loading2-content clearfix" ng-cloak>
    <form name="projectForm" class="login-form">
        <div layout="row">
            <md-input-container flex="50">
                <label>用户名</label>
                <input required name="userName" ng-model="pe.query.userName">
                <div ng-messages="projectForm.userName.$error">
                    <div ng-message="required">用户名不正确</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex="50">
                <label>密码</label>
                <input type="password" required name="password" ng-model="pe.query.password" id="psw_input" ng-minlength="5">
                <div ng-messages="projectForm.password.$error">
                    <div ng-message="required">密码不得少于5位</div>
                </div>
            </md-input-container>
            <div class="showpsw">
                <p ng-show="pe.pswflag">隐藏密码</p>
                <p ng-show="!pe.pswflag">显示密码</p>
                <md-switch
                    ng-model="pe.pswflag"
                    ng-change="pe.toggleActivation()"
                    aria-label="Enable Indicators">
                </md-switch>
            </div>
        </div>
        <div layout="row">
            <md-input-container flex="50">
                <label>验证码</label>
                <input type="text" required name="code" ng-model="pe.codebyuser">
                <div ng-messages="projectForm.code.$error">
                    <div ng-message="required">验证码不正确</div>
                </div>
            </md-input-container>
            <div class="showpsw">
                <div class="code" id="code" ng-click="pe.createCode()"></div>
            </div>
        </div>
        <div class="login-btn">
            <md-button type="submit" ng-click="pe.submit()" class="md-raised md-primary">注册</md-button>
            <md-button class="md-raised">取消</md-button>
        </div>
    </form>
</div>
