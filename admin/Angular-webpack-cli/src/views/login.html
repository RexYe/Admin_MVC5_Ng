<div class="loading2-content clearfix" ng-cloak>
    <form name="projectForm" class="login-form">
        <div layout="row">
            <md-input-container flex="50">
                <label>用户名</label>
                <input required name="userName" ng-model="login.query.userName">
                <div ng-messages="projectForm.userName.$error">
                    <div ng-message="required">用户名不正确</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex="50">
                <label>密码</label>
                <input type="password" required name="password" ng-model="login.query.password" id="psw_input">
                <div ng-messages="projectForm.password.$error">
                    <div ng-message="required">密码不正确</div>
                </div>
            </md-input-container>
            <div class="showpsw">
                <p ng-show="login.pswflag">隐藏密码</p>
                <p ng-show="!login.pswflag">显示密码</p>
                <md-switch
                    ng-model="login.pswflag"
                    ng-change="login.toggleActivation()"
                    aria-label="Enable Indicators">
                </md-switch>
            </div>
        </div>
        <div class="login-btn">
            <md-button type="submit" ng-click="login.submit()" class="md-raised md-primary">登录</md-button>
            <md-button class="md-raised">取消</md-button>
        </div>
    </form>
</div>
